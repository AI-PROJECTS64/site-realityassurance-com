<!doctype html>
<html lang="en">
<head>

  <title>404 - RealityAssurance.com</title>
  <meta name="robots" content="noindex" />
  <link rel="canonical" href="https://www.realityassurance.com/404.html" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#020815;
      --panel:#0b1630;
      --text:#e9f0ff;
      --muted:#b7c6e6;
      --border2:rgba(127,208,255,.12);
      --accent:#7fd0ff;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius2:26px;
      --max:900px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(127,208,255,.14), transparent 60%),
        radial-gradient(700px 420px at 80% 20%, rgba(155,231,255,.10), transparent 55%),
        linear-gradient(180deg, #020815 0%, #01040b 100%);
      display:flex; align-items:center; justify-content:center;
      padding:22px;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .card{
      max-width:var(--max);
      width:100%;
      background:linear-gradient(180deg, rgba(11,22,48,.82), rgba(10,19,40,.72));
      border:1px solid var(--border2);
      border-radius:var(--radius2);
      padding:24px 22px;
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px; font-size:28px; letter-spacing:-.2px}
    p{margin:0 0 10px; color:rgba(233,240,255,.92)}
    .muted{color:var(--muted); font-size:13px}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      margin-top:10px;
      border:1px solid rgba(127,208,255,.25);
      background:linear-gradient(180deg, rgba(127,208,255,.14), rgba(127,208,255,.06));
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:650;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 - Page not found</h1>
    <p class="muted">RealityAssurance.com - vendor-neutral, informational reference.</p>
    <p>The page you are looking for does not exist.</p>
    <a class="btn" href="/">Back to main page</a>
  </div>
</body>
</html>
